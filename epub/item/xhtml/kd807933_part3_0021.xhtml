<div class="css_class_15 g1LutAsJ0 QjqwTyKQR JF0xBpOa5"><div class="css_class_1 QjqwTyKQR"><div class="css_class_29"><div class="css_class_3"><span class="css_class_9 nwqQMYyKL">著者：貴志祐介</span></div><div class="css_class_3">1959年、大阪府生まれ。京都大学経済学部卒業。生命保険会社に勤務後、作家になる。<span class="css_class_4 tcy">'96</span>年、『十三番目の<ruby>人格<rt>ペルソナ</rt></ruby>──ISOLA』が第３回日本ホラー小説大賞長編賞佳作となる。<span class="css_class_4 tcy">'97</span>年、『黒い家』で第４回日本ホラー小説大賞、2005年、『硝子のハンマー』で第<span class="css_class_4 tcy">58</span>回日本推理作家協会賞長編部門、<span class="css_class_4 tcy">'08</span>年、本書『新世界より』で第<span class="css_class_4 tcy">29</span>回日本SF大賞、<span class="css_class_4 tcy">'10</span>年、『悪の教典』で第１回山田風太郎賞受賞。他の著作に『クリムゾンの迷宮』『天使の<ruby>囀<rt>さえず</rt></ruby>り』『青の炎』などがある。</div></div></div></div></div>
